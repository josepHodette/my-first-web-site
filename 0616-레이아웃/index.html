<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 전체 가로 사이즈 1200px -->
    <!-- header(로고,메뉴자리)세로100px -->
    <header>
        <div class="top">
            <!-- 로고자리 -->
            <div class="logo">
                <img src="img/춘천로고.png" alt="춘천로고">
            </div>
            <div class="chicken">
                <img src="img/2023맑닭로고.jpg" alt="erer" height="100px" width="360px">
            </div>
                   <!-- 메뉴자리 -->
            <nav>
            <ul class="menu">
                <li>소개</li>
                <li>안내</li>
                <li>참여</li>
            </ul>
            </nav>
        </div>
 
    </header>
  <!-- 이미지슬라이드 자리 세로 350px  -->
  <div class="imgslide">
    <img src="img/막닭축제 이미지.png" alt="축제이미지">
  </div>
  <!-- 공지사항/갤러리/컨텐츠 세로 200px -->
  <div class="contents">
    <div class="notice">
        공지사항
    </div>
    <div class="gallery"> 
        갤러리
    </div>
    <div class="shortcut">
        콘텐츠
    </div>
    <!-- copyright 자리/sns/패밀리사이트자리 세로 120px-->
    <footer>
        <div class="copy">
            copyright 자리

        </div>
        <div class="site">
            <ul>
                <li>sns 자리</li>
                <li>패밀리사이트자리</li>
            </ul>
        </div>
    </footer>

  </div>
</body>
</html>
