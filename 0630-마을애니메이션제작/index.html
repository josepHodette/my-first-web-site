<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마을애니메이션제작</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fed32f677e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Have a Good Day!!</h1>
    <section>
        <article class="sky">
            <img src="img/img/sun.png" class="sun" />
            <img src="img/img/cloud1.png" class="cloud1" />
            <img src="img/img/cloud2.png" class="cloud2" />
        </article>
        <article class="town">
            <img src="img/img/circle.png" class="circle" />
            <img src="img/img/town_night.png" class="night" />
            <img src="img/img/town_day.png" class="day" />
        </article>
        <article class="people">
            <img src="img/img/man.png" class="man" />
            <img src="img/img/family.png" class="family" />
        </article>
    </section>
</body>
</html>
