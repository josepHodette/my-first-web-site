<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오/동영상</title>
</head>
<body>
    <!-- <audio>-사운드태그
        controls -오디오 파일을 재생하는 컨트롤 패널 설정
        autoplay- 웹페이지를 열면 오디오 파일을 자동생성
        loop - 오디오 파일을 무한 반복 재생
        muted=음소거
        preload= 오디오 파일을 재생하기 전에 파일을 미리 불러옴
        <video> 태그
            controls - 동영상 파일을 재생하는 컨트롤 패널을 생성
            autoplay- 웹페이지를 열면 동영상 파일을 자동으로 재생
            loop= 동영상 파일을 무한 반복하여 재생
            muted - 동영상에서 소리가 나지 않도록 함 muted를 사용해야 autoplay가적용됨- 크롬정책
            preload- 동영상 파일을 재생하기 전에 모든 파일을 미리 불러옴
            poster- 동영상 플레이어 초기화면에 보여줄 이미지를 지정
            width - 비디오 너비 지정
            height- 비디오 높이 지정
        
    -->
    <audio src="img/calm.mp3" controls>    </audio>
    <hr>
    <audio src="img/calm.mp3" autoplay loop preload></audio>
    <!-- controls 안넣으면 배경으로 깔림 -->
    <hr>
    <video src="img/cloud.mp4" controls></video>
    <hr>
    <video src="img/cloud.mp4" controls autoplay loop preload></video>
    <hr>
    <video src="img/cloud.mp4" poster="img/rose.jpg" controls></video>

</body>
</html>
