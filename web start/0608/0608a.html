<!DOCTYPE html>
<!-- web브라우저에 html 5 문서라는 것을 알려줌 -->
<html lang="ko"> 
    <!-- 데이터 네트워크를 구축하려면 lang 속성 지정 한국어 ko 영어 en 일본어 ja 러시아어 ru 중국어 zh
    독일어 de -->
<head>
    <!-- 인코딩방식 utf-8 한글을 읽어들이는 방식 -->
    <meta charset="UTF-8">
    <!-- 사용자가 익스플로러를 이용한다면 최신버전인 edge로 화면을 보여줌 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 디바이스 종류별로 화면에 출력할 방식을 지정해주는 것
    viewport가 있어야 반응형 웹페이지를 제작할 때 모바일 화면에 결과물을 출력가능하다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 제목 설정 -->
    <title>0608 웹페이지 제작</title>
    <!-- 내부 스타일 -->
    <style> 
    h1{
        color: white;
        background: black;

    }
    h2{
        color: magenta;
    }
    /* 주석임*/
    </style>
    <!-- 내부자바스크립트 -->
    <script>
        alert("Hello JavaScript...!"); //경고창 //가 주석임
            </script>
</head>
<body bgcolor="yellow">
    <!-- h태크는 글자크기 태그 1-6까지 있음  -->
    <h1>hello html5</h1>
    <h2>hello world...</h2>
    <h3>안녕</h3>
    <h4>우유</h4>
    <h5>감자</h5>
    <h6>컴퓨터</h6>
    <hr>
    <h7>우리나라</h7> <br><br><br>
    대한민국

</body>
</html>
