<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>
    <!-- 내부스타일 지정 -->
    <style>
        /* hyperlink 밑줄 제거 */
        a{text-decoration: none;}
    </style>
</head>
<body>
    <!-- 
        하이퍼링크
        a 태그

     -->
     <!-- "_blank" : 링크로 연결된 문서를 새창이나 새탭에서 오픈-->
     <a href="http://www.naver.com">네이버</a><br>
     <a href="http://www.daum.net">다음</a><br>
     <a href="http://www.yahoo.com">야후</a><br>
     <a href="http://www.google.com">구글</a><br>
<p>_blank는 새 창에서 뜬다</p>
     <a href="http://www.naver.com" target="_blank">네이버</a><br>
     <a href="http://www.daum.net" target="_blank">다음</a><br>
     <a href="http://www.yahoo.com" target="_blank">야후</a><br>
     <a href="http://www.google.com" target="_blank">구글</a><br>
     <p>상위폴더는 ../이고 하위폴더는 aa/</p>
     <a href="a1.html">a1문서로 이동</a><br>
     <a href="aa/a2.html">a2문서로 이동</a>


</body>
</html>
