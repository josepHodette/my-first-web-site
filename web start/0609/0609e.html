<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본문법</title>
</head>
<body>
    <!-- 
        블록요소 : 특정요소는 특정여역을 구분 지을 때 사용하며 주로 레이아웃 제작과 관련된 태그
        예) div h1~h6,p, 목록태그, 테이블태그, 입력양식태그

        <div>
            이곳에 태그를 배치하여 그룹화하거나, 화면을 분할
        </div>
        특징
        1. 자동 줄바꿈
        2. 넓이값 미지정시 부모요소의 100% 넓이
        3. 넓이와 높이값 지정 가능
        4. 블록요소태그는 블록요소와 인라인요소 태그를 모두 감쌀 수 있다.


        인라인요소 : 특정 구문을 부분적으로 선택하여 링크설정이나 글자 강조, 같은 서식을 꾸미거나 기능을 부여하는 속성태그
        예) span, a , input, 글자태그 등
        <span>
            이곳에 인라인 요소 태그들을 넣어 그룹화함.
        </span>
        특징
        1. 자동 줄바꿈 안되고 옆으로 붙음
        2. 태그로 감산 글자 자체의 넓이와 높이가 태그의 크기가 된다.
        3. 인라인 태그의 넓이와 높이는 조절 불가능
        4. 인라인 태그는 인라인 태그만 감쌀 수 있다.
        5. 인라인요소에 넓이와 높이값을 주기 위해선 block화 시켜야한다.
     -->
     <div>춘천직업전문학교</div>
     <hr>
     <h1>h1 태그</h1>
     <p>p태그</p>

     <span>춘천직업전문학교</span>
     <a href="#">a태그</a>
     <i>i태그</i>

     <!-- 
        dl,dt,dd-> 정의형 목록 만들기
        형식)
        <dl>
            <dt>정의할제목</dt>
            <dd>정의할 내용</dd>
        </dl>
      -->
      <h1>IT 직군</h1>
      <dl>
        <dt>UI 디자이너</dt>
        <dd>- 기능성과 심미성을 고려한 UI 디자인</dd>
        <dt>프론트엔드 개발자</dt>
        <dd>- 사용자가 직접 이용하는 프론트 화면 개발</dd>
        <dt>백엔드 개발자</dt>
        <dd>- 사용자 화면 뒤에 있는 웹 서버나 데이터 베이스의 입출력 개발</dd>
      </dl>
</body>
</html>
