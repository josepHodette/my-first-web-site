<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로레이아웃</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 전체가로사이s즈 1200px -->
    <!-- header(로고자리, 메뉴자리 세로 :670px) -->

    <header>
        <div class="top">
            <div class="logo">
                <img src="img/춘천로고.png" alt="춘천로고">
            </div>
            <nav>
                <ul class="menu">
                    <li>소개</li>
                    <li>안내</li>
                    <li>참여</li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- 이미지 슬라이드 자리  가로 1000px 세로 350px-->
    <div class="imgslide">
        <img src="img/막닭축제 이미지.png" alt="축제이미지">
    </div>
    <!-- 공지사항 갤러리 콘텐츠자리 -->
<div class="contents">
    <div class="notice">
        공지사항 자리
    </div>
    <div class="gallery">
        갤러리 자리
    </div>
    <div class="shortcut">
        콘텐츠자리
    </div>
</div>
<!-- copyright자리 가로 1000 세로 120 -->
<footer>
    <div class="copy">
        copyright 자리
    </div>
    <div class="site">
        <ul>
            <li>sns 자리</li>
            <li>패밀리 사이트 자리</li>
        </ul>
    </div>
</footer>
    
</body>
</html>
