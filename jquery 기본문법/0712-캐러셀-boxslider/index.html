<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀-boxslider</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- box slider plug-in script file link -->
    <script src="js/jquery.bxslider.js"></script> 
    <script src="js/main.js"></script>
    <!-- boxslider 플러그인을 실행하기 위한 스타일 파일 링크 -->
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 
캐러셀: 회전목마- 몇가지 내용을 하나씩 회전하면서 보여주고, 마지막 내용 다음에는 다시 첫번째 내용으로 연결해서 보여주는 기능
:캐러셀 플러그인, 이미지 슬라이드 쇼 플러그인, 슬라이드 플러그인
공식사이트 - bxslider.com
 -->
    <div id="wrapper">
        <!-- 
            bxslider를 사용하기 위해서는 스크롤할 내용 전체를 감싸는 새로운 div 태그를 추가해야함.
         -->
         <div class="bxslider">
            <div>
                <img src="img/1.jpg" title="슬라이드연습-1">
            </div>
            <div>
                <img src="img/2.jpg" title="슬라이드연습-2">
            </div>
            <div>
                <img src="img/3.jpg" title="슬라이드연습-3">
            </div>
            <div>
                <img src="img/4.jpg" title="슬라이드연습-4">
            </div>
            <div>
                <img src="img/5.jpg" title="슬라이드연습-5">
            </div>
            <div>
                <img src="img/6.jpg" title="슬라이드연습-6">
            </div>
            <div>
                <img src="img/7.jpg" title="슬라이드연습-7">
            </div>
            <div>
                <img src="img/8.jpg" title="슬라이드연습-8">
            </div>
         </div>
    </div>
</body>
</html>
