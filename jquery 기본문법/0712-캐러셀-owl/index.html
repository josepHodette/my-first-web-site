<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀-owl</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- owl plug-in script file link -->
    <script src="js/owl.carousel.js"></script>
    <!-- owl 캐러셀 자동스크롤 -->
    <script src="js/owl.autoplay.js"></script>
    <!-- owl 캐러셀 내비게이션 표시 -->
    <script src="js/owl.navigation.js"></script>
    <script src="js/main.js"></script>
    <!-- owl 캐러셀 플러그인을 실행하기 위한 스타일 파일 링크 -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- owl 캐러셀 네비게이션을 사용하기위한 스타일 시트 -->
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- owl 캐러셀 - 터치지원, 자동스크롤, 속도조절, 오른쪽에서 왼쪽으로 스크롤 등 여러가지 기능을 갖충
    공식사이트 : owlcarousel2.github.io/OwlCarousel2
    -->
    <div id="wrapper">
        <!-- 캐러셀의 슬라이드 영역 -->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/1.jpg" />
            </div>
            <div class="item">
                <img src="img/2.jpg" />
            </div>
            <div class="item">
                <img src="img/3.jpg" />
            </div>
            <div class="item">
                <img src="img/4.jpg" />
            </div>
            <div class="item">
                <img src="img/5.jpg" />
            </div>
            <div class="item">
                <img src="img/6.jpg" />
            </div>
            <div class="item">
                <img src="img/7.jpg" />
            </div>
            <div class="item">
                <img src="img/8.jpg" />
            </div>     
        </div>
    </div>
</body>
</html>
