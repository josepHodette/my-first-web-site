<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>jquery 기본문법</title>
    <link rel="stylesheet" href="css/0706a.css">
    <!-- 
        cdn방식: 반드시 인터넷이 접속되어 있어야함.

        https://jquery.com
     -->
     <!-- cdn방식:접속해서 코드 따오기 -->
     <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

     <!-- <script src="js/jquery-3.7.0.min.js"></script> -->
    <!-- js 연결 -->
    <script src="js/0706a.js"></script>
</head>
