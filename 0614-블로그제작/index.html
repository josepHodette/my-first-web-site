<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그제작</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 전체를 감싸는 태그 -->
    <div id="page-wrapper">
        <!-- header -->
        <header id="main-header">
            헤더
        </header>
        <!-- 네비게이션 -->
        <nav id="main-navigation">
            메뉴
        </nav>
        <!-- 본문 -->
        <div id="content">
            <!-- 본문좌측영역 -->
            <section id="main-section">
                좌측영역
            </section>
            <!-- 본문우측영역 -->
            <aside id="main-aside">
                우측영역
            </aside>
        </div>
        <!-- footer -->
        <footer id="main-footer">
            푸터
        </footer>
    </div>
</body>
</html>
