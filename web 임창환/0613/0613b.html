<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>newsdu home</h1>
    <hr>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label for="id">아이디</label>
                        &emsp;&emsp;&emsp;<input type="text" id="id"></td>
                        <td><input type="button" value="중복확인"></td>
                        
                </tr>
                <tr>
                    <td>
                        <label for="password">비밀번호</label>
                        &emsp;&emsp;<input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">비밀번호확인</label>
                        <input type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">이메일</label>
                        &emsp;&emsp;&emsp;<input type="text" id="mail">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="가입">
                    </td>    
                </tr>
            </table>
        </fieldset>
    </form>
    <hr>
    <h1>▶회원가입</h1>
    <form >
       <table border="1" width="640 px", height="70px">
        <tr>
            <td>
                <label for="id">*아이디:</label>   
            </td>
            <td>
                <input type="text" id="id" value="guest">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">*이름:</label>   
            </td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pw">*비밀번호:</label>
            </td>
            <td>
                <input type="password" id="pw">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pw1">*비밀번호확인:</label>
            </td>
            <td>
                <input type="password" id="pw1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sex">*성별:</label>
            </td>
            <td>
                <input type="radio" name="sex" value="man" checked>
                <label >남</label>
                <input type="radio" name="sex" value="woman">
                <label >여</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phonenumber">*휴대전화:</label>
            </td>
            <td>
                <select name="pho1">
                    <option>010</option>
                    <option>011</option>
                    <option>017</option>
                </select>
                <input type="text" size="4" maxlength="4">
                <!-- size는 칸 길이 조절 가능
                     max length 지정해주면 최대 글자수 제한가능 -->
                -
                <input type=="text" size="4" maxlength="4">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">*주소:</label>
            </td>
            <td>
                <input type="text" id="address" size="50">
            </td>
        </tr>
        <tr>
            <td bgcolor="red">
                <label for="hobby" >*취미:</label>
            </td>
            <td>
                <input type="checkbox" value="watching movie" checked>
                <label >영화감상</label>
                <input type="checkbox" value="reading book">
                <label >독서</label>
                <input type="checkbox" value="shopping">
                <label >쇼핑</label>
                <input type="checkbox" value="exercise">
                <label >운동</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="presentation">*자기소개:</label>
            </td>
            <td>
                <textarea cols="60" rows="8"></textarea>
            </td>
        </tr>
       </table>
       <br> 
       <input type="submit" value="확인">
       <input type="reset" value="다시작성">

    </form>
</body>
</html>
