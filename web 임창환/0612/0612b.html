<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식태그</title>
</head>
<body>
    <!-- 
        입력양식태그
        폼태그
        태그        속성            설명
        form        보이지않음      입력양식의 시작과 끝 표시
        input       text            글자입력 양식 생성
                    button          버튼생성   
                    checkbox        체크박스 생성
                    file            파일 입력 양식 생성
                    image           이미지 형태 생성
                    password        비밀번호 입력 양식 생성
                    radio           라디오 버튼 생성
                    reset           초기화버튼 생성
                    submit          제출 버튼 생성(전송)
        textarea    cols/rows       여러행의 글자 입력 양식

        select                      선택양식 생성
        optgroup                    옵션 그룹화
        option                      옵션 생성

        fieldset                    입력양식의 그룹 지정
        legend                      입력 양식 그룹의 이름 지정
     -->

     <label>아이디</label>
     &emsp;<input type="text"><br>
     <label>비밀번호</label>
     <input type="password"><br>
     <h4>취미</h4>
     <label>스포츠</label>
     <input type="checkbox" value="sports">
     <label>게임</label>
     <input type="checkbox" value="game">
     <label>요리</label>
     <input type="checkbox" value="cook">

     <h4>직업</h4>
     <label>UI/UX 디자이너</label>
     <input type="radio" name="job" value="design">
     <label>프런트엔드 개발자</label>
     <input type="radio" name="job" value="front-end dev">
     <label>백엔드 개발자</label>
     <input type="radio" name="job" value="back-end dev">
<br>
     <label>첨부 파일</label>
     <input type="file"><br>
     <label >색상 선택</label>
     <input type="color"><br>
     <label>날짜 선택</label>
     <input type="date"><br>
     <label >전송 취소</label>
     <input type="reset" value="취소"><br>
     <label >전송</label>
     <input type="submit" value="전송"><br>
     <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
     </select><br>
     <textarea></textarea><br>
     <form action="/" method="post">
        <label>아이디</label>
        <input type="text">
        <label>비밀번호</label>
        <input type="password">
        <input type="reset">
        <input type="submit">
     </form>

</body>
</html>
