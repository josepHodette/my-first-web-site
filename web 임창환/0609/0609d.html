<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본문법-이미지 삽입</title>
</head>
<body>
    <!--  이미지태그 img 
    속성 설명
    src 이미지의 경로지정
    alt  이미지가 없을 때 나오는 글자 지정
    width 이미지 너비 지정
    height 이미지 높이 지정
    -->
<center>
    <img src="img/1.jpg" alt="닭갈비1" width="200px" height="300px">
    <img src="img/2.jpg" alt="닭갈비2" width="200px" height="300px">
    <img src="img/3.jpg" alt="닭갈비3" width="200px" height="300px">
    <img src="img/4.jpg" alt="닭갈비4" width="200px" height="300px">
</center>

    <hr>
    <table border="1" width="640px" align="center">
        <tr align="center">
            <td><img src="img/1.jpg" alt="닭갈비1" width="100px" height="100px"></td>
            <td><img src="img/2.jpg" alt="닭갈비2" width="100px" height="100px"></td>
            <td><img src="img/3.jpg" alt="닭갈비3" width="100px" height="100px"></td>
        </tr>
        <tr align="center">
            <td><h2>사진1</h2></td>
            <td><h2>사진2</h2></td>
            <td><h2>사진3</h2></td>

        </tr>
    </table>
    <hr>
    

</body>
</html>
